  <script>
    $(function () {
      //執筆者名の画像を表示させる
      var windowWidth = $(window).width();
      if (windowWidth > 700) {
        marginTopBase = 100;
      } else {
        marginTopBase = 45;
      }
      for (i = 1; i < 42; i++) {
        windowTop = 1400 + (800 * i);
        marginTop = 0 - (marginTopBase * i);
        $('.svgWrapper').append('<div class="object" style="top: ' + windowTop + 'px; left: 10%;"><img src="https://kemonogoudou.github.io/OsanaGoudou/images/font_tile_2.png" alt="clipSource" style="transform: translateY(' + marginTop + 'px);"></div>');
      }

      //Parallax.jsの背景画像をダミーデータに設定、スクロール量に応じて差し替える
      $('.parallax-window').attr('data-parallax', 'scroll').parallax({ imageSrc: 'images/loading.jpg' });
      if (windowWidth <= 740) {
        $('.parallax-window.img0').removeAttr('style').css('background-image', 'url("images/title_sp.jpg")').css('background-size', 'contain').css('background-position', 'center center');
      } else {
        $('.parallax-slider:eq(43)').attr('src', 'images/title_3.jpg');
      }
      $(window).scroll(function () {
        var scr_count = $(this).scrollTop();

        var sp = '';
        var windowWidth = $(window).width();
        if (scr_count = 1) {
          if (windowWidth <= 740) {
            $('.parallax-window.img1').removeAttr('style').css('background-image', 'url("images/BG_sp/BG_001.jpg")').css('background-size', 'cover').css('background-position', 'center center');
            $('.parallax-window.img2').removeAttr('style').css('background-image', 'url("images/BG_sp/BG_002.jpg")').css('background-size', 'cover').css('background-position', 'center center');
            $('.parallax-window.img3').removeAttr('style').css('background-image', 'url("images/BG_sp/BG_003.jpg")').css('background-size', 'cover').css('background-position', 'center center');
          } else {
            $('.parallax-slider:eq(42)').attr('src', 'images/BG_001.jpg');
            $('.parallax-slider:eq(41)').attr('src', 'images/BG_002.jpg');
            $('.parallax-slider:eq(40)').attr('src', 'images/BG_003.jpg');
          }
        }

        imgnum = 40;
        for (i = 0; i <= 42; i++) {
          if (i <= 6) {
            num2 = i + 3;
            iNum = ("0" + i);
            BGnum = ("0" + num2);
          } else if (i >= 7 && i <= 9) {
            iNum = ("0" + i);
            BGnum = i + 3;
          } else if (i >= 10) {
            iNum = i;
            BGnum = i + 3;
          }
          scrSetting = 790;
          windowWidth = $(window).width();
          if (scr_count = scrSetting * i) {
            if (windowWidth <= 740) {
              $('.parallax-window.img' + i).removeAttr('style').css('background-image', 'url("images/BG_sp/BG_0' + iNum + '.jpg")').css('background-size', 'cover').css('background-position', 'center center');
            } else if (BGnum <= 43) {
              $('.parallax-slider:eq(' + imgnum + ')').attr('src', 'images/BG_0' + BGnum + '.jpg');
            }
          }
          if (i == 41 && windowWidth <= 740) {
            if (scr_count = scrSetting * i) {
              $('.parallax-window.img43').removeAttr('style').css('background-image', 'url("images/BG_sp/BG_043.jpg")').css('background-size', 'cover').css('background-repeat', 'no-repeat').css('max-height', '1000px').css('background-position', 'center center');
            }
          }
          imgnum--;
        }
      })
    });

    // Accepts any class name
    var rellax = new Rellax('.rellax', {
      speed: '-2',
      center: false,
      wrapper: null,
      round: true,
      vertical: true,
      horizontal: false,
      zindex: '1'
    });

    $(function () {
      $('.popup-iframe').magnificPopup({
        type: 'iframe',
        mainClass: 'mfp-fade',
        removalDelay: 200,
        preloader: false
      });
    });

    //スクロールしてトップ
    $(function () {
      var topBtn = $('#page-top');
      topBtn.hide();
      $(window).scroll(function () {
        if ($(this).scrollTop() > 1000) {
          topBtn.fadeIn();
        } else {
          topBtn.fadeOut();
        }
      });
      topBtn.click(function () {
        $('body,html').animate({
          scrollTop: 0
        }, 500);
        return false;
      });
    });
  </script>
